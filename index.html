<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f26a654b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo">
            <h1>To Do App</h1>
            <div class="date">
                <div class="day__month">
                    <div class="day"></div>
                    <div class="month__year">
                        <div class="month"></div>
                        <div class="year"></div>
                    </div>
                </div>
                <div class="week"></div>
            </div>
            <div class="add-wrapper">
                <form action="#" class="todo-list-form">
                    <input class="written_tasks" type="text" placeholder="Add Task">
                    <!-- <i class="fa-solid fa-circle-plus"></i> -->
                    <button type="submit">Add</button>
                </form>
            </div>
            <ul id="tasks">
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
